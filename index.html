<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="search_bar">
        <p>adidas, bata, nike, reebok, all (this keyword to search...)</p>
        <div class="sarch_box">
            <input type="text" placeholder="Search..." class="search_input">
            <button class="search">Search</button>
        </div>
        
    </section>
    <section class="shop_item">
        <div class="shop_all">
            <img src="img/nike/1.webp" alt="nike" data-keyword = "nike">
            <img src="img/nike/2.webp" alt="nike" data-keyword = "nike">
            <img src="img/nike/3.webp" alt="nike" data-keyword = "nike">
            <img src="img/nike/4.webp" alt="nike" data-keyword = "nike">
            <img src="img/nike/5.webp" alt="nike" data-keyword = "nike">
            <!-- ==== nike ===== -->
            <img src="img/adidas/1.webp" alt="adidas" data-keyword = "adidas">
            <img src="img/adidas/2.webp" alt="adidas" data-keyword = "adidas, women">
            <img src="img/adidas/3.webp" alt="adidas" data-keyword = "adidas">
            <img src="img/adidas/4.webp" alt="adidas" data-keyword = "adidas">
            <img src="img/adidas/5.webp" alt="adidas" data-keyword = "adidas">
            <!-- ==== adidas ===== -->
            <img src="img/bata/1.webp" alt="data" data-keyword="bata">
            <img src="img/bata/2.webp" alt="data" data-keyword="bata">
            <img src="img/bata/3.webp" alt="data" data-keyword="bata">
            <img src="img/bata/4.webp" alt="data" data-keyword="bata">
            <img src="img/bata/5.webp" alt="data" data-keyword="bata">
            <!-- ==== bata ===== -->
            <img src="img/reebok/1.webp" alt="reebok" data-keyword="reebok">
            <img src="img/reebok/2.webp" alt="reebok" data-keyword="reebok">
            <img src="img/reebok/3.webp" alt="reebok" data-keyword="reebok">
            <img src="img/reebok/4.webp" alt="reebok" data-keyword="reebok">
            <img src="img/reebok/5.webp" alt="reebok" data-keyword="reebok">
            <!-- ==== reebok ===== -->

        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
